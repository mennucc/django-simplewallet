<table class="table table-bordered table-sm table-hover">
<thead>
    <tr>
        {% for f in transaction_template %} 
         <th scope="col">
          {% if f.help_text %} <span data-toggle="tooltip" title="{{ f.help_text }}"> {% endif %}
            {{ f.label_tag }}
          {% if f.help_text %} </span> {% endif %}
        </th>
        {% endfor %}
    </tr>
    </thead>
    <tbody>
    {% for val in transactions %}
        <tr>
            {% for f in val %}
                <td class="text-right">
                    {% if f.widget.url %}<a href="{{ f.widget.url | safe }}">{% endif %}
                    {{ f.value }}
                    {% if f.widget.url %}</a>{% endif %}
                </td>
            {% endfor %}
        </tr>
    {% endfor %}
    </tbody>
</table>
